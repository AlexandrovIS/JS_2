<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Style.css">
  <link rel="shortcut icon" href="dot.png" type="image/png">
  <title>eShop</title>

</head>

<body>

  <div class="wrapper">
    <div class="top">
      <div id="app">

        <header>

          <search v-bind:goods_arr="goods" @filtred="searchHandler"></search>

          <cart v-bind:cart_arr="cart">
            <!-- @remove="removeFromCartHandler"-->
            <goods-item-cart v-for="good in cart" v-bind:title="good.title" v-bind:price="good.price"
              v-bind:id="good.id" @buttoadd="removeFromCartHandler" />
          </cart>
        </header>

        <main class="container">
          <div class="goods-list">
            <!-- @click="addToCartHandler" -->
            <goods-item v-for="good in filtredGoods" v-bind:title="good.title" v-bind:price="good.price"
              v-bind:id="good.id" @buttoadd="addToCartHandler"></goods-item>
          </div>
          <br>

        </main>

      </div>
    </div>
    <div class="footer"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="script_vue_template.js"></script>

</body>

</html>
