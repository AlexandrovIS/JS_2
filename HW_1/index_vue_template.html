<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Style.css">
  <link rel="shortcut icon" href="dot.png" type="image/png">
  <title>eShop</title>

</head>

<body>

  <div class="wrapper">
    <div class="top">
      <div id="app">
        <header>
          <search @filtred="searchHandler"></search>
          <cart @remove="removeFromCartHandler">
            <goods-item v-for="good in cart" v-bind:title="good.title" v-bind:price="good.price" v-bind:id="good.id" />
          </cart>
        </header>

        <main class="container">
          <div class="goods-list" v-on:click="addToCartHandler">
            <goods-item v-for="good in filtredGoods" v-bind:title="good.title" v-bind:price="good.price"
              v-bind:id="good.id"></goods-item>
          </div>
        </main>

      </div>
    </div>
    <div class="footer"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="script_vue_template.js"></script>

</body>

</html>
