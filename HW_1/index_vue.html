<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Style.css">
  <link rel="shortcut icon" href="dot.png" type="image/png">
  <title>eShop</title>

</head>

<body>
  <div id="app">
    <header>
      <!-- search input -->
      <input id="search" v-model="search" v-on:input="searchHandler">

      <!-- button bin -->
      <div class="cart-button" type="button" v-on:click="openBinHandler">
        <span>BIN </span>
        <span v-if="bin.length>0">{{ bin.length }}</span>
      </div>

      <!-- bin -->
      <div v-if="isBinOpen">
        <ul>
          <li v-for="(good,index) in bin">
            {{good.title}}
            {{ good.price }}
            <button :data-index="index" v-on:click="removeBinHandler">-</button>
          </li>
        </ul>
        <div v-if="sumBin()>0">
          <h3>Sum {{sumBin()}}</h3>
        </div>
      </div>

    </header>
    <main>
      <div class="goods-list">
        <div class="goods-item" v-for="(good, index) in filtredGoods">
          <h3>{{ good.title }}</h3>
          <img src="" alt="">
          <h3>{{ good.price }}</h3>
          <button :data-index="index" v-on:click="addToBin">Add</button>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="script_vue.js"></script>

</body>

</html>
